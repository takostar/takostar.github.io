<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
<meta name="generator" content="Hexo 4.2.0"><link rel="alternate" href="/atom.xml" title="TakoStar's yosora" type="application/atom+xml">

<body>
  <textarea name="id" id="id" cols="30" rows="10"></textarea>
  <button type="button" class="btn btn-primary" onclick="MultiUrlOpener(false)">
    批量打开
  </button>
  <script>
    function MultiUrlOpener(skp) {
      ttt = document.getElementById("id").value;
      if (trim(ttt) == "") {
        return;
      }
      ttt = removeBlank(ttt);
      ttt = escape(ttt);
      ttt = ttt.replace("%20", "%0A");
      if (ttt.indexOf("%0D%0A") != -1) {
        ttt = ttt.split("%0D%0A");
      } else if (ttt.indexOf("%0A") != -1) {
        ttt = ttt.split("%0A");
      } else {
        ttt = ttt.split("%20");
      }
      for (i = 0; i < ttt.length; i++) {
        ttt[i] = trim(unescape(ttt[i]));
        ttt[i] = ttt[i].replace("http://", "");
        ttt[i] = ttt[i].replace("https://", "");
        ttt[i] = "http://" + ttt[i];
      }
      mor = ttt.length < 60;
      toomy = skp ? "none" : mor ? "none" : "block";
      // document.getElementById("toomany").style.display = toomy;
      for (c = 0; c < ttt.length; c++) {
        if (ttt[c] != "") {
          if (ttt[c] != "http://") {
            if (mor || skp) {
              window.open(ttt[c], "_blank");
            }
          }
        }
      }
    }

    function trim(txt) {
      if (!txt || txt == "") {
        return "";
      }
      while (txt.charAt(0) == " ") {
        txt = txt.substring(1, txt.length);
      }
      while (txt.charAt(txt.length - 1) == " ") {
        txt = txt.substring(0, txt.length - 1);
      }
      return txt;
    }

    function ClearAll() {
      document.getElementById("id").value = "";
    }

    function removeBlank(str) {
      str = str.replace(/(\s+$)|(^\s+)/g, "");
      str = str.replace(/\s+/g, "\n");
      return str;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <style>
    #id {
      width: 800px;
      height: 600px;
    }
  </style>

</body>
